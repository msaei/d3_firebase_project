<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- import google icon fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" hret="style.css">
    <title>D3 Project</title>
</head>

<body>
    <div class="pink section">
        <h2 class="white-text center">Ninja Corp</h2>
    </div>
    <div class="grey lighten-3 section grey-text" style="position: relative">
        <p class="flow-text center">The number one company</p>
        <a href="" class="btn-larg btn-floating halfway-fab pink">
            <i class="material-icons">add</i>
        </a>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h4 class="pink-text center">
                Add new employee
            </h4>
            <form>
                <div class="input-field">
                    <input type="text" id="name" placeholder="Employee Name">
                </div>
                <div class="input-field">
                    <input type="text" id="parent" placeholder="Reports to ...">
                </div>
                <div class="input-field">
                    <input type="text" id="department" placeholder="Department">
                </div>
                <div class="input-field">
                    <button class="btn pink white-text">Add Employee</button>
                </div>
            </form>
        </div>

    </div>

    <!-- links to firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-firestore.js"></script>
    <script src="firebase_keys.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>

</body>

</html>
